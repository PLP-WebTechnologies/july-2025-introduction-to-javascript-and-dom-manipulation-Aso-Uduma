<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aso’s Interactive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This page shows off buttons, loops, variables, conditionals, arrays, and animations — all working together.</p>

    <hr>
    <h2>Button Counter</h2>
    <button id="counterBtn">Click me!</button>
    <p id="counterOutput">You've clicked 0 times.</p>

    <hr>
    <h2>Say Hello</h2>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="greetBtn">Greet Me</button>
    <p id="greetingOutput"></p>

    <hr>
    <h2>Random Fun Fact</h2>
    <button id="factBtn">Give Me a Fun Fact</button>
    <p id="factOutput"></p>

    <script src="js/script.js"></script>
</body>
</html>
